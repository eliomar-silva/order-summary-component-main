<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main class="card">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="card-summary">
      <h1>Order Summary</h1>
  
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    
      <div class="card-music">
        <img src="./images/icon-music.svg" alt="">
        <div class="music-detal">
          <span class="name-music">Annual Plan</span>
          
          <span class="value-music">$59.99/year</span>
        </div>
        <a class="chang-music" href="#">Change</a>
      </div>
    
      <button class="button-pay">Proceed to Payment</button>
      <button class="button-cancel-pay">Cancel Order</button>
    </div>
   
</main>

</body>
</html>
